<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            0. 타입 확인
            - typeof 변수/상수
            - typeof (변수/상수)

            1. 기본유형
            - 숫자형 (Number) : 2000, 20.1, 111, 11.9999
                               0은 false 취급, 나머지는 true 취급
            - 문자형 (String) : 'ddd', "ddd"
                                '' 은 false 취급, 나머지는 true 취급
            - 논리형 (Bool) : true, false
        */

        const n1 = 200.11;
        if(n1) {
            console.log('n1은 0이 아닙니다.')
        }
        console.log(typeof n1);
        console.log(typeof (n1));

        const s1 = 'ddd';
        console.log(typeof s1);

        const b1 = true;
        console.log(typeof b1);
        
        /*
          ㅋㅋ  2. 복합 유형
            - 배열 : [] 주소값이 있으면 true 취급
            - 객체 : {} 주소값이 있으면 true 취급
        */
       
        const arr = [];
        console.log(typeof arr);

        const obj = {};
        console.log(typeof obj);

        /*
            3. 특수 휴형
            - undefined : 변수선언 후 값이 지정되지 않았을때
            - null : 값이 유효하지 않았을때
        */

        const b = null;
        console.log(b);
        console.log(b === undefined);
        console.log(b === null);

    </script>
</body>
</html>
