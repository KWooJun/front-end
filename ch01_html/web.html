<!--
주석
HTML: HyperText Markup Language
      태그(Tag), 태그는 <태그명> 작성, <태그></태그> 닫는 태그도 존재한다.
      <태그 속성="속성값"> 태그에 존재하는 속성은 의미가 있지만 존재하지 않는 속성은 의미가 없다.
      의미가 있고 없고는 브라우저가 이해하는 속성인지 아닌지를 의미한다.
      사용자 정의 속성을 만들 수 있으나 브라우저는 이해하지 못 한다.
      <html> 태그는 <head>, <body> 태그의 부모태그이다. 태그들 간의 관계(소속 여부)가 있다.
      
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch01 - web.html</title>
</head>
<body>
    <ol>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>
    <div id = "container">
        <!--
            hn 태그는 시멕틴 태그로 사용해야 한다. 글자 크기 변경용으로 사용하는 것이 아니다.
        -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section>

            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
