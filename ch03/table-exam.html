
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border : 1px solid #ccc; border-collapse: collapse; caption-side: bottom;}
        th, td{border : 1px solid #ccc; padding: 10px; text-align: center;}
        .ws{background-color: rgba(5, 128, 5, 0.8);}
        .money{background-color: rgba(224, 209, 140, 0.8);}
        .as{font-size: 10px;}
    </style>
</head>
<body>
    <h2>테이블 연습</h2>
    <table>
        <center>
        <thead>
        <tr>
            <th rowspan="2" class="ws">구분</td>
            <th colspan="3" class="money">우도입도 총괄요금표</td>
        </tr>
        <tr>
            <th>선박요금</td>
            <th>도립공원입장료</td>
            <th>터미널이용료</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th class="ws">성인</td>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th class="ws">중학생이상</td>
            <td>2,000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th class="ws">초등학생</td>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th colspan="4" class="as"> *이륜차(오토바이, 자전거) 및 화물차량은 별도 문의</td>
        </tr>
        </tbody>
        </center>
    </table>
</body>
</html>
